<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
    <!--<script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>-->
        
</head>

<body>
    <div class="Container">
        <h1 style="text-align: center;">GENERADOR DE QR</h1>
        <br>
        <form action="" id="form" class="Form">
            <div>
                <input type="text" id="name" placeholder="Nombre" style="font-size:large; height: 35px; width: 100%;" required />
            </div>            
            <div>
                <input type="number" id="noCta" placeholder="No. de Cuenta" style="font-size:large; height: 35px; width: 100%;" required />
            </div>
            <div class="divSelect">
                <select name="carreras" id="carrera" style="font-size: large; width: 100%; height: 35px;">
                    <option selected value="1">Selecciona tu carrera</option>
                    <option value="Arquitectura">Arquitectura</option>
                    <option value="CyP">Comunicacion y Periodismo</option>
                    <option value="Derecho">Derecho</option>
                    <option value="Diseño Industrial">Diseño Industrial</option>
                    <option value="Economía">Economia</option>
                    <option value="Ingeniería Civil">Ingenieria Civil</option>
                    <option value="ICO">Ingenieria en Computacion</option>
                    <option value="IEE">Ingenieria Electrica</option>
                    <option value="IID">Ingenieria Industrial</option>
                    <option value="IMC">Ingenieria Mecanica</option>
                    <option value="Pedagogía">Pedagogia</option>
                    <option value="PDA">Planificacion para el Desarrollo Agropecuario</option>
                    <option value="RI">Relaciones Internacionales</option>
                    <option value="Sociología">Sociologia</option>
                </select>
            </div>
            <br>            
            <button class="btn">Generar QR</button>
        </form>
        <div id="qrContainer" class="QRContainer"></div>
    </div>
    <script src="qrcode.js"></script>
    <script src="app.js"></script>
</body>

</html>
